<div ng-controller="ListCtrl">

  <table class="table table-hover">
    <thead>
      <tr>
        <th><a ng-click="sort('id')">ID</a></th>
        <th><a ng-click="sort('fName')">First Name</a></th>
        <th><a ng-click="sort('lName')">Last Name</a></th>
        <th><a ng-click="sort('email')">Email</a></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users | orderBy: order | filter: search">
        <td>{{user.id}}</td>
        <td>{{user.fName}}</td>
        <td>{{user.lName}}</td>
        <td>{{user.email}}</td>
        <td class="text-right">
          <span ng-click="activate(user)" ng-disabled="isActive(user)" class="btn btn-primary">Payment History</span>
          <span ng-click="delete(user)" class="btn btn-default">Delete</span>
        </td>
      </tr>
    </tbody>
  </table>

</div>
